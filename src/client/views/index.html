<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <h1>Travel Planner</h1>
        <div class="input-section">
            <input id="city" type="text" placeholder="Enter city name">
            <input id="date-input" type="date">
            <button id="add-destination">Add Destination</button>
            <button id="generate-trip-info">Generate trip info</button>
        </div>
        <div class="info-section">
            <div id="trip-list" class="trip-list"></div>
            <div id="trip-info" class="trip-info"></div>
        </div>
    </div>
</body>
</html>
